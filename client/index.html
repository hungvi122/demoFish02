<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish.io</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body oncontextmenu="return false;">
    <div id="gameAreaWrapper" style="display:none;">
        <div id="status"><span class="title">Leaderboard</span></div>
        <canvas tabindex="1" id="cvs"></canvas>
        <canvas id="radar"></canvas>
    </div>

    <div id="header">
        <div class="row" id="baner-icon" style="display: none;">
            <div class="col-lg-1 col-md-1 col-sm-2">
                <img src="img/ico/cap1.png" class="img-responsive img-circle img-color" alt="Cinque Terre">
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2">
                <img src="img/ico/cap2.png" class="img-responsive img-circle img-color" alt="Cinque Terre">
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2">
                <img src="img/ico/cap3.png" class="img-responsive img-circle img-color" alt="Cinque Terre">
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2">
                <img src="img/ico/cap4.png" class="img-responsive img-circle img-color" alt="Cinque Terre">
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2">
                <img src="img/ico/cap5.png" class="img-responsive img-circle img-color" alt="Cinque Terre">
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2">
                <img src="img/ico/cap6.png" class="img-responsive img-circle img-color" alt="Cinque Terre">
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2">
                <img src="img/ico/cap7.png" class="img-responsive img-circle img-color" alt="Cinque Terre">
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2">
                <img src="img/ico/cap8.png" class="img-responsive img-circle img-color" alt="Cinque Terre">
            </div>
        </div>
        <div class="row" id="skill-icon" style="display: none;">
            <div class="col-lg-1 col-md-2 col-sm-3">
                <img src="img/ico/speed.png" class="img-responsive img-circle img-color-2" alt="Cinque Terre">
            </div>
            <div class="col-lg-1 col-md-2 col-sm-3">
                <img src="img/ico/tocbien.png" class="img-responsive img-circle img-color-2" alt="Cinque Terre">
            </div>
            <div class="col-lg-1 col-md-2 col-sm-3">
                <img src="img/ico/yBoom.png" class="img-responsive img-circle img-color-2" alt="Cinque Terre">
                <span id="numberBoom">0</span>
            </div>
        </div>
    </div>
    <div>
        <img src="img/cap1.png" id="state1"  style="display:none;">
        <img src="img/cap2.png" id="state2"  style="display:none;">
        <img src="img/cap3.png" id="state3"  style="display:none;">
        <img src="img/cap4.png" id="state4"  style="display:none;">
        <img src="img/cap5.png" id="state5"  style="display:none;">
        <img src="img/cap6.png" id="state6"  style="display:none;">
        <img src="img/cap7.png" id="state7"  style="display:none;">
        <img src="img/cap8.png" id="state8"  style="display:none;">
        <img src="img/boom.png" id="boom"  style="display:none;">
        <img src="img/blasting.png" id="blasting"  style="display:none;">
        <img src="img/food.png" id="food"  style="display:none;">
        <img src="img/food2.png" id="food2"  style="display:none;">
        <img src="img/food3.png" id="food3"  style="display:none;">
        <img src="img/food4.png" id="food4"  style="display:none;">
        <img src="img/bgMain.svg" id="bgImg"  style="display:none;">
        
        <img src="img/airBubble.png" id="airBubble"  style="display:none;">
        <img src="img/airBubble2.png" id="airBubble2"  style="display:none;">
        <img src="img/airBubble3.png" id="airBubble3"  style="display:none;">
        <img src="img/airBubble4.png" id="airBubble4"  style="display:none;">
        <img src="img/itemBoom.png" id="itemBoom"  style="display:none;">
        <img src="img/jellyFish.png" id="jellyFish"  style="display:none;">
        <img src="img/shark.png" id="shark"  style="display:none;">
        <img src="img/eating.png" id="eating"  style="display:none;">
        <img src="img/shock.png" id="shock"  style="display:none;">
    </div>
    <!-- <img src="img/Seaweed_noBGcopy.png" id="seeweed"  style="display:none;"> -->
    <div id="startMenuWrapper">
        <div id="startMenu">
            <!-- <p>Fish IO</p> -->
            <div id="background" style="text-align: center; margin: 10px;">
                <img src="img/background01.png" >
            </div>
            <div id="inputText" style="width: 350px; text-align: center; margin:0 auto; display: none; " >
                <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" />
            <b class="input-error">Nick name must be alphanumeric characters only!</b>
            <br />
            <button id="startButton">Play</button>
            </div>
            <div id="progressBar" class="progress progress-striped active" style="display: none; width: 40%; height: 40px; text-align: center; margin:0 auto; margin-top: 30px;" >
              <div id="progressValue" class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; height: 40px; ">
                <span class="sr-only">45% Complete</span>
              </div>
            </div>

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/app.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
